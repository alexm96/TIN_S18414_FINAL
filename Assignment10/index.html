        <option value="k">Kelvin</option>
        <option value="c">Celcius</option>
      </select>
      <a>-></a>
      <select name="to" id="to">

        <option value="k">Kelvin</option>
        <option value="c">Celcius</option>
      </select>
    <button type="submit">Evaluate</button>
    </form>
    <h2>Convert distance</h2>

      </select>
